<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="Contact.css" />
    <title>Fashion Hub</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">LOGO</a>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="connection.html">Connection</a>
      </nav>
      <button style="margin-top: 10px; position: absolute">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <div class="container-contact">
      <div class="contact-box">
        <div class="left-contact"></div>
        <div class="right-contact">
          <h2>Sign up</h2>
          <p>First Name :</p>
          <input type="text" class="field" placeholder="Your First Name" />
          <p>Last Name :</p>
          <input type="text" class="field" placeholder="Your Last Name" />
          <p>Email :</p>
          <input type="email" class="field" placeholder="Your Email" />
          <p>Password :</p>
          <input type="password" class="field" placeholder="Your Password" />
          <a class="btn-con">Submit</a>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <h3>Fashion Hub</h3>
        <p>Follow us on social media :</p>
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin-square"></i></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>copyright &copy;2020 Fashion Hub. designed by <span>Hanane</span></p>
      </div>
    </footer>
    <script>
      let btn = document.querySelector("button");
      let nav = document.querySelector("nav");
      btn.addEventListener("click", function () {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
